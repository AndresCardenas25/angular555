<div class="show-mobile">
  <div>
    <button (click)="toggleMenu()">
      <img src="./assets/svg/menu.png" alt="menu">
    </button>
    <a href="">
      <img src="./assets/svg/logo.png" alt="logo">
    </a>
    <a>
      <img src="./assets/svg/carro-compra.png" alt="logo">
    </a>
  </div>
  <div class="side-menu" [class.active] = "activeMenu">
    <button (click)="toggleMenu()"> Close </button>
    <ul>
      <li><a href=""> All </a></li>
      <li><a href=""> Clothes </a></li>
      <li><a href=""> Electronics </a></li>
    </ul>
  </div>
</div>

<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="./assets/svg/logo.png" alt="logo">
      </a>

      <ul>
        <li><a href=""> All </a></li>
        <li><a href=""> Clothes </a></li>
        <li><a href=""> Electronics </a></li>
      </ul>
    </nav>
    <div class="info">
      <div class="account"> {{correoUsuario}} </div>
      <div>
        <a>
          <img src="./assets/svg/carro-compra.png" alt="logo">
        </a>
        <span class="counter"> {{ counter }}</span>
      </div>
    </div>
  </div>
</div>
